<!doctype html>
    <html lang="en">
	    <head>
		    <!-- this declares the character type that we will be using -->
		    <meta charset="utf-8">
		    <!-- this detects the size of the screen that the application is being viewed on -->
		    <meta name="viewport" content="width=device-width, initial-scale=1">
		    <!-- this meta tag describes the page -->
		    <meta name="description" content="this is the HTML building Block Lesson">
            <!-- this meta tag speaks to the search engines and tells it to index or not to index-->
             <meta name="robots" content="noindex, nofollow">
             <title>Week 1 | HTML Building Blocks</title>
	</head>
	<body>
        <!-- the h1 can only be used once-->
        <h1>I am the main heading!!!!</h1>
        <h2>I am the sub-heading</h2>
        <!-- the majoirty of the text content is contained in the paragraph element-->
         <p>easy going sasffasfaf asfsfasfasfsa fsafasfasfaf afasfsafasfasfas fafasfsafasfsa afssfasfa afssafafsafasffafaff</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        <ol>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
        </ul>
        <blockquote cite="www.lalala.com">credit for site</blockquote>
        <table>
            <thead>
                <tr>
                    <th>Cell 1</th>
                    <th>Cell 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cell 3</td>
                    <td>Cell 3</td>                   
                </tr>
            </tbody>
        </table>
    </body>
</html>
